<!DOCTYPE html>
<html xmlns:th= "https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>Update Exercise</title>
</head>
<style>
body
{
	text-align:center;
	background-color: #F4F4F4;
	font-family: "Time New Roman";
	font-size: 16px;
	
}
 table
{
	font-family: "Time New Roman";
	text-align:left;
	margin: auto;
}
h1{
	margin:0px;
	color:#294c66;
}
nav
{
	height: 55px; 
	text-align:left;
	padding-left:20px;
	background-color:#4f7fa1;
	font-size: 20px;
}
nav ul
{
	margin: 0px;
	padding:0px;
	list-style-type:none;
}
nav ul li
{
	display: inline-block;    
}
nav a
{
	padding: 10px 8px;
	background-color: #4f7fa1;
	color: #FFFFFF;
	display: block;
	text-decoration: none;
}
nav a:hover
{
	background-color: #294c66;
	text-decoration: underline;
	color:white;
}
nav a:active
{
	background-color: #7690a3;
	box-shadow: none;
}
.btn-default
{
  background-color: #68889E;
  color:#FFF;
  border-color: #2F3E48;
}
.btn-default:hover, .btn-default:focus, .btn-default:active, .btn-default.active, .open .dropdown-toggle.btn-default {

  background-color: #2F3E48;
  color:#FFF;
  border-color: #31347B;
 }
 .form-check-label{
 text-align: left;
 width: 300px; 
 }
.form-select{
 text-align: left;
 width: 270px; 
 } 

</style>

<body>
	<h1>Update Exercise</h1>

	<nav class ="navbar navbar-expand-sm bg-dark navbar-dark">
		<ul class="navbar-nav ">
	    	<li class="nav-item">
	    		<a class="nav-link" th:href="@{/}">Home</a>
	    	</li>
	    	<li class="nav-item">
	    		<a class="nav-link" th:href="@{/addWorkout}">Add Workout</a>
	    	</li>
		    <li class="nav-item">
				<a class="nav-link" th:href="@{/addExercise}">Add Exercise</a>
		    </li>
	    </ul>
	</nav>

	<form class="form-horizontal" method="post" th:action="@{/updateExercise/{id}(id=${exercise.id})}" th:object="${exercise}">
		
		<input type="hidden" th:field="*{id}" />
		<div class="form-group">
			<label class="control-label col-sm-5" for="title">Title:</label>
	      		<div class="col-sm-2">
					<input type="text" th:field="*{title}" class="form-control" /><br>
				</div>
		</div>
			
		<div class="form-group">
			<label class="control-label col-sm-5" for="exerciseDesc">Exercise Desc:</label>
	      		<div class="col-sm-2">
					<input type="text" th:field="*{exerciseDesc}" class="form-control" /><br>
				</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-5" for="calories">Calories:</label>
	      		<div class="col-sm-2">
					<input type="number" th:field="*{calories}" class="form-control" /><br>
				</div>
		</div>
			
		<div class="form-group">
			<label class="control-label col-sm-5" for="equipmentDesc">Equipment Desc:</label>
	      		<div class="col-sm-2">
					<input type="text" th:field="*{equipmentDesc}" class="form-control"/><br>
				</div>
		</div>

		<div class="form-group">
   			<button type="submit" class="btn btn-default">Add Exercise!</button>
		</div>
	</form>
</body>
</html>
