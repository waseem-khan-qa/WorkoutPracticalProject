<!DOCTYPE html>
<html xmlns:th= "https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>Home Page</title>
</head>
<style>
body
{
	text-align:center;
	background-color: #F4F4F4;
	font-family: "Time New Roman";
	font-size: 16px;	
}
 table
{
	font-family: "Time New Roman";
	text-align:left;
	margin: auto;
}
h1{
	margin:0px;
	color:#294c66;
}
nav
{
	height: 55px; 
	text-align:left;
	padding-left:20px;
	background-color:#4f7fa1;
	font-size: 20px;
}
nav ul
{
	margin: 0px;
	padding:0px;
	list-style-type:none;
}
nav ul li
{
	display: inline-block;    
}
nav a
{
	padding: 10px 8px;
	background-color: #4f7fa1;
	color: #FFFFFF;
	display: block;
	text-decoration: none;
}
nav a:hover
{
	background-color: #294c66;
	text-decoration: underline;
	color:white;
}
nav a:active
{
	background-color: #7690a3 ;
	box-shadow: none;
}
.edit {
  font: bold 11px Arial;
  text-decoration: none;
  background-color: blue;
  color: #EEEE;
  padding: 2px 6px 2px 6px;
  border-top: 1px solid #CCCCCC;
  border-right: 1px solid #333333;
  border-bottom: 1px solid #333333;
  border-left: 1px solid #CCCCCC;
}
.delete {
  font: bold 11px Arial;
  text-decoration: none;
  background-color: red;
  color: #EEEE;
  padding: 2px 6px 2px 6px;
  border-top: 1px solid #CCCCCC;
  border-right: 1px solid #333333;
  border-bottom: 1px solid #333333;
  border-left: 1px solid #CCCCCC;
}
.btn-default
{
  background-color: #68889E;
  color:#FFF;
  border-color: #2F3E48;
}
</style>
<body>
	<h1>Workout Management System</h1>

	<nav class ="navbar navbar-expand-sm bg-dark navbar-dark">
		<ul class="navbar-nav ">
	    	<li class="nav-item">
	    		<a class="nav-link" th:href="@{/}">Home</a>
	    	</li>
	    	<li class="nav-item">
	    		<a class="nav-link" th:href="@{/addWorkout}">Add Workout</a>
	    	</li>
		    <li class="nav-item">
				<a class="nav-link" th:href="@{/addExercise}">Add Exercise</a>
		    </li>
	    </ul>
	</nav>
<hr>

<!-- Workout table -->

	<div class= "container">
		<table class= "table table-hover" th:if="${workouts != null and !workouts.empty}">
		<thead>
			<tr>
				<th>Title</th>
				<th>Time Duration</th>
				<th>Location</th>
				<th>Start Time</th>
				<th>Date</th>
				<th>Exercises</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
		</thead>
			
		<tr th:each="w : ${workouts}">
			<td th:text="${w.title}"></td>
			<td th:text="${w.timeDuration}"></td>
			<td th:text="${w.location}"></td> 
			<td th:text="${w.startTime}"></td>
			<td th:text="${w.date}"></td>
			<td><a class="nav-link" th:href="@{/showExercise/{id}(id=${w.id})}">Exercises</a></td>			
			<td><a class="nav-link edit" th:href="@{/editWorkout/{id}(id=${w.id})}">Edit</a></td>			
			<td><a class="nav-link delete" th:href="@{/deleteWorkout/{id}(id=${w.id})}">Delete</a></td>			
			</tr>
		</table> 
	</div>

</body>
</html>
